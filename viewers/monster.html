<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Monster Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="sheet.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/27cb6b525f.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="monster.js"></script>
    <script type="text/javascript" src="../common/diceroller.js"></script>
</head>
<body>
<div class="container mt-3 py-2">
<div class="row">
<div class="col-md-9">
    <h2 id="name"></h2>
    <p id="type" class="small"></p>
    <p id="speeds" class="pb-1 border-bottom"></p>
    <div class="row border-bottom mb-2">
        <div class="col-md-2 ability" id="str">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>STR</strong></p>
            <p class="modifier"></p>
        </div>
        <div class="col-md-2 ability" id="dex">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>DEX</strong></p>
            <p class="modifier"></p>
        </div>
        <div class="col-md-2 ability" id="con">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>CON</strong></p>
            <p class="modifier"></p>
        </div>
        <div class="col-md-2 ability" id="int">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>INT</strong></p>
            <p class="modifier"></p>
        </div>
        <div class="col-md-2 ability" id="wis">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>WIS</strong></p>
            <p class="modifier"></p>
        </div>
        <div class="col-md-2 ability" id="cha">
            <p class="score mb-0"></p>
            <p class="mb-0"><strong>CHA</strong></p>
            <p class="modifier"></p>
        </div>
    </div>

    <div class="row border-bottom">
        <div class="col-md-6">
            <p id="saving"></p>
            <p id="skills"></p>
            <p id="senses"></p>
            <p id="languages"></p>
        </div>
        <div class="col-md-6">
            <p id="challenge"></p>
            <p id="resistances"></p>
            <p id="vulnerabilities"></p>
            <p id="d-immunities"></p>
            <p id="c-immunities"></p>
        </div>
    </div>

    <div id="traits" class="border-bottom mt-2">

    </div>

    <div id="actions" class="border-bottom mt-2">
        <h4>Actions</h4>
    </div>

    <div id="legendary" class="border-bottom mt-2">
        <h4>Legendary Actions</h4>
    </div>    
</div>
<div class="col-md-3 border-left">

    <div class="row">
        <div class="col-md-4">
            <h4><i class="fas fa-shield"></i> <span id="ac"></span></h4>
        </div>
        <div class="col-md-4">
            <h4><i class="fas fa-heart"></i> <span id="hp"></span><h4>
        </div>
        <div class="col-md-4">

        </div>
    </div>

    <div id="output">
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
        <p>blah blah blah</p>
    </div>

</div>
</div>
</div>
</body>
</html>
