<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shopkeeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">

    <script src="https://kit.fontawesome.com/27cb6b525f.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@directus/sdk@10.1.4/dist/sdk.global.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="shop.js"></script>
</head>
<body>
<div class="container mb-3">
<div class="row">
    <div class="col-sm-8">
        <h1>Shopkeeper</h1>
    </div>
    <div class="col-sm-4 text-right pt-2">
        <a href="#" id="profile" style="display: none;">
            <span class="fa-layers fa-fw fa-2x">
                <i class="fas fa-circle" style="color:#333333"></i>
                <i class="fa-inverse fas fa-user" data-fa-transform="shrink-7"></i>
            </span>
        </a>
    </div>
</div>
</div>

<div class="container" id="loading">

    <p>LOADING</p>

</div>

<div class="container" id="shoplist" style="display: none">
<div class="row">
    <div class="col-sm-8">
        <h2>Your Shops</h2>
    </div>
    <div class="col-sm-4 text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createShopModal"><i class="far fa-plus"></i> Create</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped" id="myshops">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Created</th>
              <th scope="col" class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
    </div>
</div>

</div>

<div class="container">
<div class="row">
    <div class="col-sm-4">
        <p class="text-muted small mt-2 mb-0">Built by GeeksAreForLife</p>
    </div>
    <div class="col-sm-8">
        <p class="text-muted small text-right mt-2 mb-0">Based on the excellent work of <a href="https://www.reddit.com/r/DMAcademy/comments/9ebbdt/updated_more_inclusive_5e_dd_shops_catalog_v18/" target="_blank">/u/jrobharing, /u/Inalisk and /u/Shinotama</a>.</p>
        <p class="text-muted small text-right">View on <a href="https://github.com/geeksareforlife/dnd/tree/main/shopkeep">GitHub</a>.</p>
    </div>
</div>
</div>


<div class="modal fade" id="createShopModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Shop</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create Shop</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
